version: 2

before:
  hooks:
    - go mod tidy

builds:
  # Linux & Mac build
  - id: dibo-nix
    env:
      - CGO_ENABLED=0
    goos:
      - linux
      - darwin
    goarch:
      - amd64
      - arm64
    main: .
    binary: dibo
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

  # Windows build
  - id: dibo-windows
    env:
      - CGO_ENABLED=0
    goos:
      - windows
    goarch:
      - amd64
      - arm64
    main: .
    binary: dibo
    ldflags:
      - -s -w
      - -X main.version={{.Version}}

archives:
  - id: tarballs
    builds:
      - dibo-nix
    format: tar.gz
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

  - id: windows
    builds:
      - dibo-windows
    format: zip
    name_template: >-
      {{ .ProjectName }}_
      {{- .Version }}_
      {{- title .Os }}_
      {{- if eq .Arch "amd64" }}x86_64
      {{- else if eq .Arch "386" }}i386
      {{- else }}{{ .Arch }}{{ end }}

checksum:
  name_template: 'checksums.txt'

snapshot:
  version_template: "{{ incpatch .Version }}-next"

changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'

brews:
  - name: dibo
    repository:
      owner: anton-fuji
      name: homebrew-tap
    directory: Formula
    homepage: https://github.com/anton-fuji/dibo
    description: "A CLI tool for generating .dockerignore files from templates"
    license: MIT
    install: |
      bin.install "dibo"
    test: |
      system "#{bin}/dibo", "--version"
